<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			background-color: #F7F7F7;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			color: #333333;
		}

		h1 {
			color: #2A93D5;
			font-size: 36px;
			margin-top: 20px;
			margin-bottom: 40px;
			text-align: center;
		}

		form {
			background-color: #FFFFFF;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0px 2px 10px #C7C7C7;
			margin-bottom: 40px;
			max-width: 800px;
			margin: 0 auto;
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-size: 20px;
			color: #2A93D5;
			font-weight: bold;
		}

		input[type="text"], input[type="email"], textarea {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #CCCCCC;
			border-radius: 5px;
			margin-bottom: 20px;
		}

		input[type="submit"] {
			background-color: #2A93D5;
			color: #FFFFFF;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		input[type="submit"]:hover {
			background-color: #1B5E9F;
		}

		.error-message {
			color: #FF0000;
			font-size: 14px;
			margin-top: -10px;
			margin-bottom: 20px;
		}

		.success-message {
			color: #00AA00;
			font-size: 14px;
			margin-top: -10px;
			margin-bottom: 20px;
		}
	</style>
	<title>Edit Profile</title>
</head>
<body>
	<h1>Edit Profile</h1>
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required>
		
		<label for="email">Email</label>
		<input type="email" id="email" name="email" required>

    <label for="education">Education </label>
		<textarea id="Education" name="Education" rows="5" required></textarea>
		<label for="past experience">Relevant Work </label>
		<textarea id="past experience" name="past experienc" rows="5" required></textarea>
		
		<input type="submit" value="Save Changes">
	</form>
</body>
</html>
