<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up Form</title>
	<style>
		body {
			background-color: #F7F7F7;
			font-family: Arial, sans-serif;
		}
		h1 {
			color: #2A93D5;
			text-align: center;
			margin-top: 50px;
		}
		form {
			background-color: #FFFFFF;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 2px 10px #C7C7C7;
			margin: 50px auto;
			max-width: 500px;
		}
		label {
			display: block;
			margin-bottom: 10px;
			color: #000000;
		}
		input[type="text"], input[type="email"], input[type="number"], input[type="password"]  {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: #F7F7F7;
			margin-bottom: 20px;
		}
		input[type="file"] {
			margin-bottom: 20px;
		}
		.btn {
			background-color: #2A93D5;
			color: #FFFFFF;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			font-size: 16px;
			margin-bottom: 20px;
		}
		.btn:hover {
			background-color: #216FB6;
		}
		.error {
			color: red;
			font-size: 14px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<h1>Sign Up Form</h1>
	<form action="{{ url_for('registerAction')}}" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>    

		<label for="age">Age:</label>
		<input type="number" id="age" name="age" required>

    <label for="address">Address:</label>
		<input type="text" id="address" name="address" required>

		<label for="experience">Experience:</label>
		<input type="text" id="experience" name="experience" required>

		<label for="cv">Upload your CV:</label>
		<input type="file" id="cv" name="cv" accept=".pdf">

		<div class="error" id="cv-error"></div>

		<button type="submit" class="btn">Submit</button>
	</form>
	<script>
		// Check if the uploaded CV is a PDF file
		const cvInput = document.getElementById('cv');
		const cvError = document.getElementById('cv-error');

		cvInput.addEventListener('change', () => {
			const allowedExtensions = /(\.pdf)$/i;
			if (!allowedExtensions.exec(cvInput.value)) {
				cvInput.value = '';
				cvError.textContent = 'Invalid file type. Please upload a PDF file.';
			} else {
				cvError.textContent = '';
			}
		});
	</script>
</body>
</html>
