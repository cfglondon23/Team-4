.profile-details {
	background-color: #FFFFFF; /* Set the background color of the profile details section */
	padding: 20px;
	border-radius: 10px;

} 

.profile-details img {
	width: 150px;
	height: 150px;
	border-radius: 50%;
	margin-right: 20px;
}

.ratings, .hours-worked, .volunteering-history {
	background-color: #FFFFFF; /* Set the background color of the other sections */
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0px 2px 10px #C7C7C7; /* Add a shadow to the other sections */
	margin-bottom: 20px;
}

.rating {
	font-size: 24px;
	color: #FFB900; /* Set the color of the star icons */
}

.hours-worked p {
	color: #000000; /* Set the color of the hours worked text */
}
