<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home page</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

 /* Header styles */
header {
  background-color: #2A93D5;
  color: #fff;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo img {
  max-height: 50px;
}

header h1 {
  margin: 0 auto;
  font-size: 36px;
  text-align: center;
  top: 100px;
}

.mainbody{
  font-size: 50px;
  text-align: center;
  color: #fff;
  font-family: Arial, sans-serif;

}


header a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  padding: 10px 20px;
  border-radius: 25px;
  transition: background-color 0.3s ease;
  background-color: #0077cc;
  margin-right: 10px;
}

header a:last-child {
  margin-right: 0;
}

header a:hover {
  background-color: #005fa3;
}

/* Main content styles */


main h1 {
  font-size: 32px;
  margin-top: 0;
  text-align: center;
}

main p {
  font-size: 18px;
  line-height: 1.5;
  margin-bottom: 20px;
}

main a {
  color: #0077cc;
  text-decoration: none;
}

main a:hover {
  text-decoration: underline;
}





/* Center the buttons */
nav {
  display: flex;
  justify-content: center;
}
</style>
</head>

  </main>

</body>

</html>
