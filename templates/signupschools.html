<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
      /* Add any custom styles here */
      body {
        background-color: #F7F7F7;
        font-family: Arial, sans-serif;
      }
      form {
        background-color: #FFFFFF;
        border-radius: 10px;
        box-shadow: 0px 2px 10px #C7C7C7;
        padding: 20px;
        margin: 50px auto;
        max-width: 500px;
      }
      h1 {
        color: #2A93D5;
        text-align: center;
        margin-bottom: 30px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #2A93D5;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        border-radius: 5px;
        border: 1px solid #C7C7C7;
        padding: 10px;
        margin-bottom: 20px;
        width: 100%;
        font-size: 16px;
      }
      input[type="submit"] {
        background-color: #2A93D5;
        border: none;
        border-radius: 5px;
        color: #FFFFFF;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
      }
      input[type="submit"]:hover {
        background-color: #1A75B7;
      }
      .terms {
        margin-top: 20px;
        font-size: 14px;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Sign Up</h1>
      <label for="name">Name of School:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <input type="submit" value="Sign Up">
      </div>
    </form>
  </body>
</html>
